<!DOCTYPE html>
<html>
  <head>
    <title>HHD APP</title>
    <style >
      .errorCenter {
        height: 60%;
        width: 100%; 
        border: 3px solid rgb(204, 106, 106);
      }
     .center {
        height: 60%;
        width: 100%; 
        border: 3px solid rgb(125, 179, 136);
      }
      h2{
        text-align: center;
        font-size: 20px;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
      }
      h1{
        text-align: center;
        font-size: 25px;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
      }
      h3{
        text-align: center;
        font-size: 40px;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
      }
      p{
        text-align: center;
        font-size: 45px;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
      }
      input[type=text] {
        font-size: 15px;
        padding: 10px 30px;
        background-color: rgb(238, 238, 238);
        border: 2px solid whitesmoke;
        border-radius: 4px;
        color: dimgrey;
      }
      .disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      }
      .button {
        background-color: #a1c9a2; /* Green */
        border: none;
        color: black;
        padding: 13px 32px;
        font-size: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
      }
      .errorbutton{
        background-color: tomato
      }

    </style>
  </head>
  <body>
    <h1></h1>
    <div>
      <input id = 'threshold' type="text" value="Enter threshold" />
        <button id = 'submitbutton' class="button"  >Submit</button>
        <h1 id = 'errortext'> </h1>
        <div id = 'info'>
          <h2 id ='totalHddmem'></h2>
          <h2 id ='usedHddmem'></h2>  
          <h2 id ='avaHddmem'></h2>
          <h2 id ='usedPercent'></h2>
          <p id = 'caution'></p>
          <h1></h1>
        </div>
    </div>
    <h3 id = 'result'></h1>


      
  </body>
  <script type = 'module' src = './renderer.js'> </script>

</html>
